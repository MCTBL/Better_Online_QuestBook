<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BetterQuestBook</title>
	<link rel="stylesheet" href="./css/index.css" />
	<script src="./libs/jquery.min.js"></script>
	<script type="module" src="./js/index.js"></script>
</head>

<body>
	<div id="sidebar" class="grid">
		<!-- <input type="text" id="search" placeholder="搜索" /> -->
		<div id="logo">
			<img id="logoImg" src="./logo.png" />
		</div>
		<select required id="versionSelect"></select>
	</div>
	<svg id="toggleSidebar" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
		xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
		<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
	</svg>
	<div id="mainPage">
		<iframe src="./QuestListPage.html" id="mainIframe"></iframe>
	</div>
	<div class="overlay" id="overlay"></div>
	<div class="popup" id="popup">
		<!-- <span class="close-btn" id="closeBtn">&times;</span> -->
		<p id="popupContent">
		<p id="title"></p>
		<p id="desc"></p>
		</p>
		<span class="copy-btn" id="copyBtn">复制任务描述</span>
		<span class="copy-id-btn" id="copyIdBtn">复制任务id</span>
		<p id="quest_id"></p>
	</div>
</body>

</html>
